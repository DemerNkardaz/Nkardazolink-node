Renderers:
  - ejs: 'ejs'
  - pug: 'pug'
  - remarkable: '{ Remarkable }'
  - remarkable/linkify: '{ linkify  }'
Remarkable-settings:
  - Vars
  - markdown: 'new Remarkable({ html: true }).use(linkify)'
Interpretators:
  - sass: 'sass'
IndexDependencies:
  - https: 'https'
  - http-proxy-middleware: '{ createProxyMiddleware }'
  - compression: 'compression'
  - zlib: 'zlib'
  - fs: 'fs'
  - js-yaml: 'yaml'
  - util: '{ promisify }'
  - path: 'path'
  - express: 'express'
  - sharp: 'sharp'
  - mime-types: 'mime'
  - xmldom: '{ DOMParser, XMLSerializer }'
  - express-session: 'sessions'
  - express-useragent: 'useragent'
  - socket.io: 'socketIO'
  - url: '{ URL }'
  - xml2js: 'xml2js'
  - xmlbuilder: 'xmlbuilder'
  - libxmljs: 'libxmljs'
  - stream: '{ Readable }'
  - cookie-parser: 'cookieParser'
  - jsonpath: 'jsonpath'
  - jszip: 'jzsip'
  - os: 'os'
  - child_process: '{ execSync }'
  - serialize-javascript: 'jsSerialize'
  - body-parser: 'bodyParser'
  - jsdom: '{ JSDOM }'
BuildingDependencies:
  - ./server.workers/server/sitemap.gen.js: '{ generateSitemaps }'
ProjectDependencies:
  - ./app/hooks/DataExtend.js: '{ DataExtend }'
  - ./app/hooks/StringHandling.js: '{ StringHandling }'
  - ./app/hooks/LocalisationHandling.js: '{ localise }'
  - ./app/scripts/PostProcessor.js: '{ PostProcessor }'
  - ./app/scripts/ComponentHandling.js: '{ PagePrerender, loadComponent }'
  - ./app/scripts/DataBaseHandling.js: '{ dbHandle }'
  - ./app/scripts/SessionManagement.js: '{ SessionManager }'
  - ./src/serverside/scripts/ImageHandler.js: '{ ImageHandler, ImageCacheCleaner }'
AppFuncs:
  - Vars
  - app: 'express()'
  - sqlite3: 'require("sqlite3").verbose()'
  - dbPath: 'path.resolve(__dirname, "static/data_base/index.db")'
  - readFileAsync: 'promisify(fs.readFile)'
  - writeFileAsync: 'promisify(fs.writeFile)'
  - fileStat: 'promisify(fs.stat)'
