start:
  - label: "Executing website in production mode"
    command: node index.js
dev:
  - label: "Executing website in development mode"
    command: |
      concurrently "nodemon run-script.js build" "nodemon index.js"
index_rebuild:
  - label: "Rebuilding website"
    command: |
      terser ./index.dev.js -o ./index.js --compress --mangle --keep-fnames --keep-classnames
build:
  - label: "Building website"
    command: |
      terser ./index.dev.js -o ./index.js --compress --mangle --keep-fnames --keep-classnames
      node build.js