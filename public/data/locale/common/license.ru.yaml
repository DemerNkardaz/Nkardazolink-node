  <b>Понятия и терминология:</b>
  <p>Пояснение о значениях тех или иных терминов, понятий или иных слов, используемых в настоящей лицензии.</p>
  <ul>
  <li><b>Автор</b> — то есть автор (создатель) оригинальных материалов (контента), защищаемых авторским правом в странах, где присутствует законодательные акты о защите авторских прав, и регулируемых настоящей лицензией. <i>Автором</i> является Демер Нкардаз (творческий псевдоним).</li>
  "<li><b>Контент</b> — то есть любой результат творческой (интеллектуальной) деятельности, будь то визуальные материалы (изобразительно искусство, образы, видео, графика, дизайн, оформление, шрифты и иные формы), звуковые (музыка, звуковые эффекты и иные формы), текстовые (художественные тексты, статьи, документация и иные формы) или программный код.</li>
  "<li><b>Недобросовестное использование</b> — любое действие, направленное на нанесение какого-либо вреда объектам или субъектам путём, помимо прочего, использования, распространения, модификации, интерпретации или иных действий в отношении оригинального контента и его копий, а также коммерциализация контента вне ведома автора и при отсутствии официальных договорённостей. Также это понятие включает в себя использование имени или псевдонима(-ов) автора в целях коммерциализации без его согласия или для нанесения какого-либо вреда объектам или субъектам, включая, помимо прочего, репутационный ущерб.</li>
  </ul>
  <b>Гарантии и Отказ от Ответственности</b>
  <p>Автор не несёт ответственность за любые потенциальные последствия или ущерб, причинённых взаимодействием с неоригинальными копиями его контента и/или их распространением. Автором гарантируется безопасность исключительно в отношении оригинального контента, распространяемого непосредственно им или его представителями. Это означает, что автор не может нести ответственность за недобросовестное использование третьими лицами контента, и не может гарантировать его безопасность и достоверность в таких случаях.<br>
  <span>Вместе с этим, автор признаёт, что оригинальный контент может содержать ошибки или недочёты, и не гарантирует безупречность работы контента и взаимодействия с ним. Важно отметить, что автор не несёт ответственность за действия пользователей в отношении контента, включая, помимо прочего, его использование, интерпретацию или распространение. Это включает в себя любые негативные последствия, которые могут возникнуть в результате таких действий.</span><br>
  <span>Таким образом, пользователь принимает ответственность за выбор, использование и результаты использования контента, а также принимает все риски в случае его недобросовестного использования или при взаимодействии неоригинальными копиями контента.</span></p>
  <b>Редакция Лицензии</b>
  <p>Автор оставляет за собой право модифицировать, дополнять настоящую лицензию в любое время. Любое изменение настоящей лицензии вступает в силу незамедлительно с момента публикации. Пользователь соглашается на соблюдение настоящей лицензии и любой её последующей модификации, дополнения. Продолжение использования, модификации, распространения или осуществление иных действий в отношении контента подразумевает принятие настоящей лицензии, её модификаций, дополнений, включая все её условия.</p>
  <b>Основные положения</b>
  <hr class='mt-1 mb-1 w-25'>
  <p>Настоящая лицензия предназначена исключительно для использования автором и может быть присвоена контенту исключительно автором или его доверенными лицами. Установление настоящей лицензии третьими лицами не может считаться легитимным, следовательно — ограничения и свободы настоящей лицензии не смогут быть распространены на контент третьих лиц. В то же время, условия настоящей лицензии автоматически распространяются на весь производный от контента автора контент третьих лиц.<br>
  <span>Автор оставляет за собой право в любое время отозвать действие лицензии на тот или иной контент по своему усмотрению. Следовательно, действие условий лицензий, включая свободы, более не сможет распространяться на данный контент. Также автор оставляет за собой право в любое время возобновить действие лицензии на тот или иной контент, если ранее лицензия была им отозвана.</span></p>